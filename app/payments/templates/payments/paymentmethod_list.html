{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h4 class="fw-bold">Métodos de Pago</h4>
        <div>
            <a href="{% url 'payments:paymentmethod_create' %}" class="btn btn-success"><i class="bi bi-plus-lg"></i> Nuevo Método</a>
        </div>
    </div>
    <table class="table table-bordered align-middle">
        <thead class="table-light">
            <tr>
                <th class="text-center">ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for method in methods %}
            <tr>
                <td class="text-center fw-bold">{{ method.id }}</td>
                <td>{{ method.name }}</td>
                <td>{{ method.description }}</td>
                <td class="text-center">
                    <a href="{% url 'payments:paymentmethod_update' method.pk %}" class="btn btn-outline-warning btn-sm" title="Editar"><i class="bi bi-pencil"></i></a>
                    <a href="{% url 'payments:paymentmethod_delete' method.pk %}" class="btn btn-outline-danger btn-sm" title="Eliminar"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5" class="text-center">No hay métodos de pago registrados.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
