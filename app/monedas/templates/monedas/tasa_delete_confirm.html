{% extends 'base.html' %}
{% block title %}Eliminar tasa{% endblock %}
{% block content %}
<div class="alert alert-warning">
  <h5 class="mb-2"><i class="bi bi-exclamation-triangle"></i> Confirmar eliminación</h5>
  <p>¿Eliminar la tasa <strong>#{{ tasa.id }}</strong> de <strong>{{ tasa.moneda.codigo }}</strong>?</p>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <a href="{% url 'monedas:tasas_list' %}" class="btn btn-outline-secondary">Cancelar</a>
    <button class="btn btn-danger">Eliminar</button>
  </form>
</div>
{% endblock %}
