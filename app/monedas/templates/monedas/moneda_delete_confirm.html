{% extends "base.html" %}
{% block title %}Eliminar Moneda{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Eliminar Moneda</h2>
  <p>¿Confirmás eliminar <strong>{{ moneda.codigo }} - {{ moneda.nombre }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'monedas:monedas_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
