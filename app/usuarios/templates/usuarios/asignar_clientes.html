{% extends "base.html" %}
{% block title %}Asignar Clientes a {{ usuario.email }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Asignar Clientes a {{ usuario.email }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">
      <i class="bi bi-check-circle"></i> Guardar
    </button>
    <a href="{% url 'usuarios:usuarios_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
